<!DOCTYPE html>
<html>
  <head>
    <title>Grid CSS</title>
  </head>
  <body>
    <div style="
      margin-bottom: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 22px;
      row-gap: 45px;
      ">
      <div style="background-color:lightblue;height: 200px;">1fr</div>
      <div style="background-color: lightpink;height: 200px;">1fr</div>
      <div style="background-color:lightblue;height: 200px;">1fr</div>
      <div style="background-color: lightpink;height: 200px;">1fr</div>
      <div style="background-color:lightblue;height: 200px;">1fr</div>
      <div style="background-color: lightpink;height: 200px;">1fr</div>
      <div style="background-color:lightblue;height: 200px;">1fr</div>
      <div style="background-color: lightpink;height: 200px;">1fr</div>
      <div style="background-color:lightblue;height: 200px;">1fr</div>
    </div>
  </body>
</html>
